version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: voiceai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voiceai
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voiceai-network

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: voiceai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voiceai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  voiceai-network:
    driver: bridge
